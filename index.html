<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.jsのモジュール版をインポート -->
    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.128.0';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three/examples/js/loaders/GLTFLoader';

        // シーン、カメラ、レンダラーの作成
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ライトの追加
        const light = new THREE.AmbientLight(0xffffff, 1); // アンビエントライト
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 指向性ライト
        directionalLight.position.set(5, 5, 5); // ライトの位置を設定
        scene.add(directionalLight);

        // glTFローダーでモデルを読み込む
        const loader = new GLTFLoader();
        loader.load('model.glb', function (gltf) {
            scene.add(gltf.scene);
            animate(gltf.animations);
        }, undefined, function (error) {
            console.error('モデル読み込みエラー:', error);
        });

        // アニメーション用の関数
        function animate(animations) {
            const mixer = new THREE.AnimationMixer(scene);
            animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });

            function animateFrame() {
                requestAnimationFrame(animateFrame);
                mixer.update(0.01);
                renderer.render(scene, camera);
            }

            animateFrame();
        }

        // カメラ位置の設定
        camera.position.set(0, 1, 5); // カメラを適切な位置に設定
        camera.lookAt(0, 0, 0); // カメラがアニメーションの中心を向くように設定
    </script>
</body>
</html>
